name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build Project ğŸ—ï¸
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Prepare Standalone Build ğŸ“‚
        run: |
          # Copy public assets
          cp -r public .next/standalone/public
          # Copy static assets
          mkdir -p .next/standalone/.next/static
          cp -r .next/static .next/standalone/.next/
          # Copy custom Hostinger config files
          cp .htaccess .next/standalone/
          cp .env.production .next/standalone/.env
          # Include server entry to support Node execution if needed
          cp server.js .next/standalone/
          # Include package.json for Hostinger Node manager
          cp package.json .next/standalone/

      - name: Deploy to Hostinger via FTP ğŸš€
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: .next/standalone/
          server-dir: ./public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
